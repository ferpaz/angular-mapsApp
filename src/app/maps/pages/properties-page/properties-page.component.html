<div class="container">
  <div class="row mt-3">
    <div class="col-2"></div>

    <div class="col">
      <h3>Listado de Propiedades</h3>
      <hr>
    </div>
  </div>

  <div class="row mt-2">
    <div class="col-2"></div>

    <div class="col">
      <div class="row">
        @for (house of houses; track $index) {
          <div class="col-4 mb-2">
            <div class="card">
              <maps-mini-map class="card-img-top w-100" [lngLat]="house.lngLat"></maps-mini-map>

              <div class="card-body">
                <h5 class="card-title">{{ house.title }}</h5>
                <p class="card-text">{{ house.description }}</p>
              </div>
            </div>
          </div>
        }

        <div class="col-4 mb-2">
          <div class="card">
            <div class="card-body">
              <counter-alone [counter]="8"></counter-alone>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
